<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}


    <main class="page-content with-sidebar" aria-label="Content">
        <nav>
            <ul>
            {% for item in site.data.navigation %}
                <li>
                    <a href="{{ item.link }}" {% if page.url == item.link %}style="color: red;"{% endif %}>
                    {{ item.name }}
                    </a>
                </li>
            {% endfor %}
            </ul>
        </nav>
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
